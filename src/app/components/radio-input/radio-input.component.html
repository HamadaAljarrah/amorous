<label (click)="action.emit()" for="{{id}}" class="radio-input">
    <input *ngIf="!checked" class="input" type="radio" id="{{id}}" name="radio-input" value="{{id}}">
    <input *ngIf="checked" checked class="input" type="radio" id="{{id}}" name="radio-input" value="{{id}}">
    <span class="radio-indicator"></span>
    <p>{{text}}</p>
</label>
