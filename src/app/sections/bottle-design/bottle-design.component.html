<section *ngIf="show" class="section">
    <div class="container">
        <h1>Design Your Bottle</h1>
        <form>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-control">
                        <label for="">Font</label>
                        <div class="dropdown">
                            <select (change)="setOption()" [(ngModel)]="selectedFont" name="selectedFont">
                                <option *ngFor="let item of fonts" value="{{item.value}}">{{item.label}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="">Size</label>
                        <div class="dropdown">
                            <select (change)="setOption()" [(ngModel)]="selectedSize" name="selectedSize">
                                <option *ngFor="let item of sizes" value="{{item.value}}">{{item.label}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="">Color</label>
                        <div class="dropdown">
                            <select (change)="setOption()" [(ngModel)]="selectedColor" name="selectedColor">
                                <option *ngFor="let item of colors" value="{{item.value}}">{{item.label}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-control ">
                        <label for="">Top text</label>
                        <input (change)="setOption()" name="textTop" [(ngModel)]="textTop" type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-control">
                        <label for="">Middle text</label>
                        <input (change)="setOption()" name="middleText" [(ngModel)]="middleText" type="text">
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-control">
                        <label for="">Bottom text</label>
                        <input (change)="setOption()" name="bottomText" [(ngModel)]="bottomText" type="text">
                    </div>
                </div>

            </div>
            <button class="btn-primary preview-btn" (click)="togglePreview()">Previews</button>
        </form>


    </div>
</section>

<div class="sidebar-wrapper" [ngClass]="{'show': preview}">
    <div class="content full-height">
        <div class="bottle-wrapper">
            <img src="../../../assets/img/bottle1.png" alt="">
            <p [ngStyle]="{'font-family': selectedFont, 'color': selectedColor, 'font-size': selectedSize}"
                class="textTop">{{textTop}}</p>
            <p [ngStyle]="{'font-family': selectedFont, 'color': selectedColor, 'font-size': selectedSize}"
                class="textMiddle">
                {{middleText}}</p>
            <p [ngStyle]="{'font-family': selectedFont, 'color': selectedColor, 'font-size': selectedSize}"
                class="textBottom">{{bottomText}}</p>
            <button class="btn-primary absolut" (click)="togglePreview()">Close</button>
        </div>
    </div>
</div>
